name: Leaves Test CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "zulu"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          add-job-summary: never
          cache-read-only: false
      - name: Setup Git Config
        run: |
          git config --global user.email "ci-test@leavesmc.org"
          git config --global user.name "LeavesMC Test CI"
          git config --global core.autocrlf false
          git config --global core.eol lf
      - name: Ensure Gradle Wrapper Executable
        run: chmod +x ./gradlew
      - name: Normalize Patch Line Endings
        run: |
          find . -name "*.patch" -print0 | xargs -0 sed -i 's/\r$//'
      - name: Apply Patches
        run: ./gradlew applyAllPatches
      - name: Create Leavesclip Jar
        run: ./gradlew createMojmapLeavesclipJar
      - name: Move Jar
        run: |
          prop() {
            awk -F= -v key="$1" '$1 == key { val = $2; sub(/[[:space:]]*#.*$/, "", val); gsub(/^[[:space:]]+|[[:space:]]+$/, "", val); print val }' gradle.properties
          }
          
          jarName="leaves-$(prop mcVersion).jar"
          mv leaves-server/build/libs/leaves-leavesclip-"$(prop version)"-mojmap.jar "$jarName"
          echo "jar=$jarName" >> "$GITHUB_ENV"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.jar }}
          path: ${{ env.jar }}
